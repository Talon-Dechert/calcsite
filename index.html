<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="basic calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Talon Dechert">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calc">
            <div class="disp">
                    1234567890
            </div>
                <button class="clear" id="clear">C</button>
                <button class="op" id="divide">/</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="op" id="multiply">x</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="op" id="subtract">-</button>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="op" id="add">+</button>
                <button class="dec" id="decimal">.</button>
                <button class="zero" id="0">0</button>
                <button class="op" id="equals">=</button>
        </div>

        
        <script src="./script.js" async defer></script>
    </body>
</html>
